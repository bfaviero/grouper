<html>
    <head>
        <title>Grouper Demo App</title>
        <link rel="stylesheet" href="jquery.mobile-1.3.0-beta.1.min.css" />
        <script type="text/javascript" src="jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.3.0-beta.1.min.js"></script>
        <style>
            .disconnected {
                color: black;
            }
            .error {
                color: red;
            }
            .connected {
                color: green;
            }
        </style>

    </head>
    <body>

        <div data-role="page">

        <div data-role="header">
            <h1>Grouper</h1>
        </div><!-- /header -->

        <input style="width:20%;" type="text" class="input-block-level" data-theme="b" placeholder="Search for group" id="groupsearch">
        <button data-theme="b" class="btn btn-primary btn-large"id="gengroups">Search Groups</button>
        <button data-theme="b" class="btn btn-primary btn-large"id="localgroups">Find Local Groups</button>
        <button data-theme="b" class="btn btn-primary btn-large"id="create">Create Group</button>
        
        <select data-theme="b"  style="display:block;" id="groups">
        <select id="groups">
        </select>
        <input data-theme="b" type="text" id="username" value="username">
        <button data-theme="b" class="btn btn-primary btn-large" id="connect">Connect</button>
        <input data-theme="b" type="text" id="body" value="message">
        <button data-theme="b" class="btn btn-primary btn-large" id="send">Send</button>
        <div data-theme="b" class="disconnected" id="status">Status: Disconnected</div>
        <ul data-theme="b" id="messages"></ul>
        </div><!-- /page -->

    </body>
</html>
